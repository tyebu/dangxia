    <script>
      /*加载数据表格*/
        layui.use(['table','layer','form'],function() {
            $ = layui.jquery;
            var table = layui.table;
            var layer = layui.layer;
            var form = layui.form;
            //building数据表格
            table.render({
                elem: '#buildings'
                ,height: 'full-20'
                ,url: '/dangxia/buildings/getBuildingsByCondition' //数据接口
                ,cols: [
                    [
                        {type:"checkbox"},
                    {field: 'buildingId', title: 'ID', sort: true, align:'center'}
                    ,{field: 'area', title: '单元所在位置', align:'center',templet:function(a) {
                            return a.area.areaName +a.area.neighbourhood;
                        }}
                    ,{field: 'buildingName', title: '楼栋名', align:'center'}
                    ,{field: 'isDel', title: '单元状态', align:'center',templet:function(d) {
                            if(d.isDel==0) {
                                return "<span class=\"layui-btn span-status layui-btn-normal layui-btn-mini\">已启用</span>";
                            } else {
                                return "<span class=\"layui-btn span-status layui-btn-disabled layui-btn-mini\">已停用</span>";
                            }
                        }}
                    ,{fixed: 'right', toolbar:'#toolbarDemo',title: '操作',align:'center', width: 80}

                ]
                ]
            });
        });

      layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".span-status").addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }

          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }
